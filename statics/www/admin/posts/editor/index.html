<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeniorGoCMS - Admin Panel</title>
    <link
      href="../../../lib/daisyui5/daisyui@5.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="../../../lib/daisyui5/browser@4.js"></script>
  </head>
  <body class="bg-base-100">
    <nav class="navbar bg-base-100 shadow">
      <div class="flex-1">
        <a href="/admin" class="btn btn-ghost normal-case text-xl"
          >SeniorGoCMS - Admin Panel</a
        >
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://i.pravatar.cc/100?img=1" alt="Avatar Admin" />
            </div>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li><a>Perfil (?)</a></li>
            <li><a>Configuración (?)</a></li>
            <li><a href="/auth/logout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex h-screen">
      <aside class="w-64 bg-base-200 p-4 hidden md:block">
        <ul class="menu">
          <li class="menu-title"><span>Navegación</span></li>
          <li>
            <a href="/admin/posts">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7V4H5v3M5 11h14M5 15h14M5 19h14"
                />
              </svg>
              Posts
            </a>
          </li>
        </ul>
      </aside>

      <main class="flex-1 p-4 overflow-auto">
        <section class="w-full">
          <form
            id="post-form"
            class="w-full h-full p-4 bg-base-200 shadow rounded"
          >
            <div class="form-control w-full">
              <label class="label" for="post-title">
                <span class="label-text">Título</span>
              </label>
              <input
                type="text"
                id="post-title"
                name="post-title"
                placeholder="Escribe el título"
                class="input input-bordered w-full"
                required
              />
            </div>
            <div class="form-control w-full mt-4">
              <label class="label" for="post-body">
                <span class="label-text">Cuerpo</span>
              </label>
              <textarea
                id="post-body"
                name="post-body"
                placeholder="Escribe el contenido del post"
                class="textarea textarea-bordered w-full"
                rows="20"
                required
              ></textarea>
            </div>
            <div class="form-control mt-6">
              <button id="editor-btn" type="submit" class="btn btn-primary">
                Crear Post
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
